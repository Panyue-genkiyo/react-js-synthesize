<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>展开运算符复习</title>
</head>
<body>
  <script type="text/javascript">
      let arr1 = [1,3,5,7,8];
      let arr2 = [2,4,6,8,10];
      console.log(...arr1);//展开
      //连接两个数组
      let arr3 = [...arr1,...arr2];
      console.log(...arr3);
      //应用在函数传参数上面
      //不确定的参数个数
      function sum(...arr){
        //求和
        return arr.reduce((preValue,currentValue)=>{
           return preValue+currentValue;
        })
      }
      console.log(sum(1,2,4,5,7));
      //注意 展开运算符不能展开对象
      // let person = {name:'tom',age:16,sex:'male'};
      // console.log(...person);
      //复制一个对象
      let person = {name:'tom',age:16,sex:'male'};
      let person1 = {...person};//这里可以复制一份对象
      let person2 = {...person,name:'tok'};//复制对象的同时修改了其属性
  </script>
</body>
</html>
