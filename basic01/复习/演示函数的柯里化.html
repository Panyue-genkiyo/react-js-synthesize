<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>演示函数的柯里化</title>
</head>
<body>
    <script>
        function sum1(a,b,c){
          return a+b+c;
        }
        const res = sum1(1,3,4);
        console.log(res);
        //柯里化
        function sum2(a){
          return (b)=>{
            return (c)=>{
              return a+b+c;
            }
          }
        }
        const  res1 = sum2(1)(2)(3);
    </script>
</body>
</html>
