<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>复习类中方法this的指向</title>
</head>
<body>
  <script>
     class Person{
       constructor(name,age) {
         this.name = name;
         this.age = age;
       }
       //方法局部开启strict模式
       //this无法指向window
       speak(){
         console.log(this);
       }
     }

     const p1 = new Person("panyue",18);
     p1.speak();//通过实例调用speak，this指向该实例
     const x = p1.speak;
     x();//打印undefined，this丢失，直接调用this丢失

     // function demo(){
     //   'use strict'
     //   console.log(this);
     // }
     // demo();//直接调用，window
  </script>
</body>
</html>
