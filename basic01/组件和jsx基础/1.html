<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jsx语法</title>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.js"></script>
    <style>
        .de{
            color:rebeccapurple;
            background: aquamarine;
        }
    </style>
</head>
<body>
  <div id="con">

  </div>
  <script type="text/babel">
      let title = 'hello';
      let myId = "hJOLrt";
      let ch = (
          <div id={title} className="de">
              <span style={{fontSize:'30px'}} id={myId.toLowerCase()}>hello world</span>
          </div>
      );
      ReactDOM.render(ch,document.getElementById("con"));
  </script>
</body>
</html>
