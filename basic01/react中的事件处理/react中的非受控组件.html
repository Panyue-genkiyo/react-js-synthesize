<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>非受控组件</title>
   <script src="../js/react.development.js"></script>
   <script src="../js/react-dom.development.js"></script>
   <script src="../js/babel.js"></script>
</head>
<body>
      <div id="test"></div>
      <script type="text/babel">
        //创建组件
        //页面整体不刷形获取数据(组织页面数据)
        //页面中所有的输入dom，现用现取就是非受控组件
        class Login extends React.Component{
          render(){
            console.log(this);
            return(
                <form action="https://www.baidu.com" onSubmit={this.handle} >
                    用户名:<input ref={c=> this.username = c} type="text" id="username" name="username" required/>
                    密码:<input ref={c=>this.password = c} type="password" id="password" name="password" required/>
                    <button>登陆</button>
                </form>
            )
          }
          handle = (event) => {
            //提示数据
              event.preventDefault();//阻止默认提交，ajax的提交
              const {username,password} = this;
              alert(`用户名:${username.value},密码:${password.value}`);
          }
        }
        //渲染组件
         ReactDOM.render(<Login/>,document.getElementById("test"));
      </script>
</body>
</html>
