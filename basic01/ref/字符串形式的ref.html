<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串形式的ref</title>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.js"></script>
</head>
<body>
     <!--容器-->
     <div id="test"></div>
     <script type="text/babel">
       //创建组件
       class Demo extends React.Component{
         //给某个标签加上了ref属性的化react就会把这个ref的值添加到实例对象的refs对象(key-->被指代的标签名，value--->ref的值)去
         //就比如下面的例子 refs={input1:input}
         //ref设置标识
         render(){
           return (
              <div>
                <input  ref="input1" type={"text"} placeholder="点击按钮提示数据" style={{marginRight:"10px"}}/>
                <button onClick={this.showDate}>点我提示左侧的数据</button>
                <input ref="input2" onBlur={this.showDate2} type={"text"} placeholder="失去焦点提示数据" style={{marginLeft:"10px"}}/>
              </div>
           )
         }

         /**
          * 箭头函数this指向不丢
          */
         showDate = () => {
            // console.log("sss");
           // const input1 = document.getElementById("input1");
           // alert(input1.value);
           const {input1} = this.refs;
           alert(input1.value);
           //此时你拿到的是真实dom 就是哪个input真实节点
        }

        showDate2 = () => {
          const {input2} = this.refs;
          alert(input2.value);
        }

       }
       ReactDOM.render(<Demo/>,document.getElementById("test"));
     </script>
</body>
</html>
