<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>props的基本使用</title>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.js"></script>
</head>
<body>
    <div id="test1"></div>
<!--    <div id="test2"></div>-->
<!--    <div id="test3"></div>-->
    <script type="text/babel">
      //函数式组件
      class Person extends React.Component{
         //从组件的外部传递参数到组件内部
        //这就会利用到props(组件的第二大属性)
          //自动将你传入的参数保存到实例对象的props属性上
          render(){
            console.log(this);
            const {name,age,sex} = this.props;
            return (
                <ul>
                  <li>姓名:{name}</li>
                  <li>性别:{age}</li>
                  <li>年龄:{sex}</li>
                </ul>
            )
          }
      }
      //这里react会将你传递的参数比如这里的name，自动的放入props对象中,name作为key,tom作为值
       ReactDOM.render(<Person name="tom" age="18" sex="女"/>,document.getElementById("test1"));
    </script>
</body>
</html>
