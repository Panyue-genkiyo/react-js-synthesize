<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数式组件使用props属性</title>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.js"></script>
    <!--引入prop-types用于对组件标签属性进行限制-->
    <script src="../js/prop-types.js"></script>
</head>
<body>
    <div id="test1"></div>
    <script type="text/babel">
       //函数式组件,组件首字母大写
       function Person1(props) {
         //这里不同于类组件的是，函数式组件同样是将你传递过来的所有参数收集到props上，只不过现在这个props是你写的参数，而不是类式组件中实例的属性
         //函数式组件也只能使用props，不能使用state和ref
         console.log(props);
         const {name, age, sex} = props;
         return (
                 <ul>
                   <li>姓名:{name}</li>
                   <li>性别:{sex}</li>
                   <li>年龄:{age}</li>
                 </ul>
         );
       }
       //当然也可以对函数式组件参数进行限制
       Person1.propTypes = {
         name:PropTypes.string.isRequired,//限制name为字符串,且必填
         sex:PropTypes.string,
         age:PropTypes.number,
         speak:PropTypes.func //限制speak必须是function(即函数)类型
       }
       //指定默认的标签属性值
       Person1.defaultProps = {
         sex:'男',//没有传递sex就它一个默认值
         age:18 //默认年龄18
       }
       ReactDOM.render(<Person1 name={'jelly'} age={19} sex={'女'} />,document.getElementById("test1"));
    </script>
</body>
</html>
